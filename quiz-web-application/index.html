<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page in HTML with CSS Code Example</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <main role="main">
      <div class="box-form">
        <div class="left">
          <div class="overlay">
            <img src="pics/logo.png" alt="quiz-logo" class="logo" />
            <span> It's Quiz Time !! </span>
          </div>
        </div>

        <div class="right">
          <h1>Hello!</h1>
          <h2 class="login">LOGIN</h2>
          <p>
            Don't have an account? <a href="#">Creat Your Account</a> it takes
            less than a minute
          </p>
          <div class="inputs">
            <label for="user"
              ><span class="sr-only">Visit example.com</span></label
            >
            <input id="user" type="text" placeholder="user name" />
            <br />
            <label for="password"
              ><span class="sr-only">Visit example.com</span></label
            >
            <input id="password" type="password" placeholder="password" />
          </div>

          <br /><br />

          <div class="remember-me--forget-password">
            <!-- Angular -->
            <label>
              <input type="checkbox" name="item" checked />
              <span class="text-checkbox">Remember me</span>
            </label>
            <a href="#" class="forgot-password">forget password?</a>
          </div>

          <br />
          <a href="dash.html"><button>Login</button></a>
        </div>
      </div>
    </main>

    <!-- partial -->
  </body>
</html>
